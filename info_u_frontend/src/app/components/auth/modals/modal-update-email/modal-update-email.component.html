<ng-template #content let-modal modal-lg>
    <div class="modal-header">
        <h4 class="modal-title title-style" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="update_form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Correo"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">{{field_required}}</div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" formControlName="email_required" class="form-control"
                    placeholder="Confirmar correo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">{{field_invalid}}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">{{update}}</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">{{close}}</button>
        </div>
    </form>
</ng-template>

<button class="btn btn-lg btn-light btn-block" (click)="open(content)">
    <div class="row no-gutters preview">
        <div class="col">
            <p class="centery">{{title}}</p>
        </div>
        <div class="col-auto">
            <em class="fas fa-edit"></em>
        </div>
    </div>
</button>

<pre>{{closeResult}}</pre>
