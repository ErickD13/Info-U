<ng-template #content let-modal modal-lg>
    <div class="modal-header">
        <h4 class="modal-title title-style" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="update_form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="form-group">
                <input type="password" formControlName="current_password" class="form-control" placeholder="Contraseña actual"
                    [ngClass]="{ 'is-invalid': submitted && f.current_password.errors }">
                <div *ngIf="submitted && f.current_password.errors" class="invalid-feedback">
                    <div *ngIf="f.current_password.errors.required">{{field_required}}</div>
                    <div *ngIf="f.current_password.errors.minlength">{{field_invalid_1}}</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Nueva contraseña"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">{{field_required}}</div>
                    <div *ngIf="f.password.errors.minlength">{{field_invalid_1}}</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password_confirmed" class="form-control"
                    placeholder="Confirmar contraseña"
                    [ngClass]="{ 'is-invalid': submitted && f.password_confirmed.errors }">
                <div *ngIf="submitted && f.password_confirmed.errors" class="invalid-feedback">
                    <div *ngIf="f.password_confirmed.errors.required">{{field_required}}</div>
                    <div *ngIf="f.password_confirmed.errors.minlength">{{field_invalid_1}}</div>
                    <div *ngIf="f.password_confirmed.errors.mustMatch">{{field_must_match}}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">{{update}}</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">{{close}}</button>
        </div>
    </form>
</ng-template>

<button class="btn btn-lg btn-light btn-block" (click)="open(content)">
    <div class="row no-gutters preview">
        <div class="col">
            <p class="centery">{{title}}</p>
        </div>
        <div class="col-auto">
            <div class="centerxy">
                <em class="fas fa-edit"></em>
            </div>
        </div>
    </div>
</button>

<pre>{{closeResult}}</pre>
