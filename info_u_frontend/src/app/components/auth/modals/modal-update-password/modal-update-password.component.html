<ng-template #content let-modal modal-lg>
    <div class="modal-header">
        <h4 class="modal-title title-style" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="update_form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" value="{{data.password}}" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6
                        characters</div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">{{close}}</button>
        </div>
    </form>
</ng-template>

<button class="btn btn-lg btn-light btn-block" (click)="open(content)">
    <div class="title_space">
        <div class="row">
            <div class="col-md-8">
                <p class="centeryl">{{title}}</p>
            </div>
            <div class="col-md-4">
                <img class="centeryr" src="{{editIcon}}">
            </div>
        </div>
    </div>
</button>

<pre>{{closeResult}}</pre>
