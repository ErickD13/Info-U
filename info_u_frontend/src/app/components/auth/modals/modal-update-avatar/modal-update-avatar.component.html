<ng-template #content let-modal modal-lg>
    <div class="modal-header">
        <h4 class="modal-title title-style" id="modal-basic-title">{{data.title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="data.img" class="container">
            <a [className]="condition ? 'btn btn-light' : ''" href="{{data.web}}" target="_blank">
                <img src="{{data.img}}">
            </a>
            <div class="description">
                <p *ngIf="data.description" innerHTML="{{data.description}}"></p>
            </div>
            <div class="menu row">
                <div class="menu_option">
                    <a href="{{data.inscription_link}}" target="_blank">
                        <img src="{{data.inscription_image}}" alt="HTML tutorial">
                        <p>{{inscription}}</p>
                    </a>
                </div>
                <div class="menu_option">
                    <a href="{{data.careers_link}}" target="_blank">
                        <img src="{{data.careers_image}}">
                        <p>{{careers}}</p>
                    </a>
                </div>
                <div class="menu_option">
                    <a href="{{data.locations_link}}" target="_blank">
                        <img src="{{data.locations_image}}">
                        <p>{{locations}}</p>
                    </a>
                </div>
            </div>
            <div class="description">
                <a href="{{data.web}}" target="_blank" class="text-light"><span class="fas fa-globe">
                    </span> {{data.web}}</a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">{{close}}</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-light" (click)="open(content)">
    <div *ngIf="!data.photoURL">
        <h1 *ngIf="data.description">{{data.title}}</h1>
    </div>
    <div *ngIf="data.photoURL">
        <div class="title_space">
            <h2 class="title">{{data.title}}</h2>
        </div>
        <img src="{{data.photoURL}}" class="preview">
    </div>
</button>

<pre>{{closeResult}}</pre>
