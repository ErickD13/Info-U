<section id="register" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                                <div class="form-group">
                                    <input type="text" formControlName="name" class="form-control" placeholder="Nombre" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">First Name is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" formControlName="email" class="form-control" placeholder="Correo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <hr>
                                <div class="container">
                                    <h5>Imagen de perfil:</h5>
                                    <div *ngIf="!urlImage" class="row" style="margin-top: 5%;">
                                        <div class="uploadfilecontainer" multiple (click)="fileInput.click();" appDnd (onFileDropped)="dndFile($event)">
                                            <input #fileInput type = "file" multiple (change)="selectFile($event)">
                                        </div>
                                    </div>
                                    <div *ngIf="(uploadPercent | async) == 100" class="row" style="margin-top: 5%;">
                                        <div class="text-center">
                                            <h5>Crop Image</h5>
                                            <image-cropper
                                            [imageChangedEvent] = "imageChangedEvent" 
                                            [maintainAspectRatio] = "true" 
                                            [aspectRatio] = "4 / 4"
                                            [resizeToWidth] = "256" 
                                            [roundCropper] = "true"
                                            format = "png" 
                                            (imageCropped) = "imageCropped($event)" 
                                            (imageLoaded) = "imageLoaded()"
                                            (cropperReady) = "cropperReady()" 
                                            (loadImageFailed) = "loadImageFailed()"></image-cropper>
                                        </div>
                                    </div>
                                </div>
                                <div class="progress">
                                    <div [style.visibility]="uploadPercent ? 'hidden' : 'visible'" class="progress-bar progress-bar-striped bg-success"
                                    role="progressbar" [style.width]="(uploadPercent | async) +'%'">
                                </div>
                            </div>
                            <br>
                            <div class="alert alert-danger" role="alert" *ngIf="error">
                                {{error}}
                            </div>
                            <button *ngIf="urlImage | async; else btnDisabled" type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                            <ng-template #btnDisabled>
                                <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Register</button>
                            </ng-template>
                            <input #imageUser type="hidden" [value]="urlImage | async">
                            <div class="form-group">
                                <a routerLink="/user/login" class="form-control register-user">Do you have account?</a>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-block btn-social btn-facebook" (click)="onSingUpFacebook()">
                                    <span class="fa fa-facebook"></span>
                                    Facebook
                                </button>
                                <button type="button" class="btn btn-block btn-social btn-google" (click)="onSingUpGoogle()">
                                    <span class="fa fa-google"></span>
                                    Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
