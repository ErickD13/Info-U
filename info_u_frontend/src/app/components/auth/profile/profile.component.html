<section id="profile" class="container">
    <div class="row mt-5">
        <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
            </div>
            <div class="row user-details">
                <div class="col-12">
                    <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
                    <h5 *ngIf="providerId != 'password'">{{user.name}}</h5>
                    <p>
                        {{user.name}}
                    </p>
                    <p>
                        {{user.email}}
                    </p>
                    <hr>
                    <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores suscipit itaque minima quae.</span>
                </div>
            </div>
            <form *ngIf="mush_update_passowrd" #formLogin="ngForm" (submit)="on_update_password()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!error">Se requiere de una contrase√±a</h1>
                <div class="alert alert-danger" role="alert" *ngIf="error">
                    {{error}}
                </div>
                <div class="form-group">
                    <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Actualizar</button>
            </form>
        </div>
    </div>
</section>
