<div class="container text-center eArriba25">
    <div class="col-md-12">
        <h1>{{title}}</h1>
        <!--<p class="lead"></p>-->
        <hr class="my-4">
        <div>{{description}}</div>
        <ngx-slick-carousel class="carousel eArriba25" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of universities$ | async" class="slide">
                <ngbd-modal-university modalTitle="{{slide.title}}" imagePath="{{slide.img}}"
                description="{{slide.description}}" linkPath="{{slide.web}}" [careers]="slide.careers" [opportunities]="slide.opportunities"></ngbd-modal-university>
            </div>
        </ngx-slick-carousel>
    </div>
</div>
